<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div>

  <table >
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Department</th>
      <th>Location</th>
    </tr>
    <tr th:each="User : ${UserList}">
      <td th:utext="${User.getName()}"></td>
      <td th:utext="${User.getSurname}"></td>
      <td th:utext="${User.getDepartment()}"></td>
      <td th:utext="${User.getLocation()}"></td>
    </tr>
  </table>

  <br><br>

  <input type="button" value="Add"
         onclick="window.location.href='addUser'"/>

<!--  <th:block th:each="msg : ${messages}">-->
<!--    <h1 th:text="${msg}"></h1>-->
<!--  </th:block>-->


</div>

</body>
</html>
